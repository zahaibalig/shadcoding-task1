# Simple HTTP-only Nginx configuration (no SSL)
# Use this for initial setup before DNS and SSL are configured

server {
    listen 80;
    listen [::]:80;
    server_name 18.223.101.101 zohaib.no www.zohaib.no;

    # Logs
    access_log /var/log/nginx/shadcoding_access.log;
    error_log /var/log/nginx/shadcoding_error.log;

    # Maximum upload size
    client_max_body_size 10M;

    # Frontend - Vue.js static files
    location / {
        root /var/www/shadcoding/frontend;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Proxy to Gunicorn
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer
        proxy_buffering off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files (CSS, JS for admin)
    location /static/ {
        alias /home/deploy/shadcoding-task1/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django media files (if you have user uploads)
    location /media/ {
        alias /home/deploy/shadcoding-task1/backend/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
