# Nginx Configuration for ShadCoding Task1
# HTTP only (no SSL)
#
# This configuration:
# - Serves Vue.js frontend from /var/www/shadcoding/frontend/
# - Proxies API requests to Gunicorn (Django backend)
# - Proxies Django admin to Gunicorn
# - Serves Django static files
#
# Installation:
# sudo cp deployment/nginx.conf /etc/nginx/sites-available/shadcoding
# sudo ln -sf /etc/nginx/sites-available/shadcoding /etc/nginx/sites-enabled/shadcoding
# sudo nginx -t
# sudo systemctl reload nginx

upstream gunicorn {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;

    # Server name - change to your domain or IP
    server_name 18.217.70.110 zohaib.no www.zohaib.no;

    # Max upload size
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/shadcoding_access.log;
    error_log /var/log/nginx/shadcoding_error.log;

    # Django static files (CSS, JS from Django admin, etc.)
    location /static/ {
        alias /home/deploy/shadcoding-task1/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django media files (user uploads - if you have any)
    location /media/ {
        alias /home/deploy/shadcoding-task1/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Django Admin - proxy to Gunicorn
    location /admin/ {
        proxy_pass http://gunicorn;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # API endpoints - proxy to Gunicorn
    location /api/ {
        proxy_pass http://gunicorn;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # CORS headers (handled by Django, but we can add them here too)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Vue.js frontend - serve static files
    location / {
        root /var/www/shadcoding/frontend;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        root /var/www/shadcoding/frontend;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        root /var/www/shadcoding/frontend;
        access_log off;
        log_not_found off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
